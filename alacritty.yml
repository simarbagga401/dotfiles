# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # soft contrast: background = '0x32302f'
    # medium contrast: background = '0x282828'
    # hard contrast: background = '0x1d2021'
    background: '0x1d2021'
    foreground: '0xebdbb2' 

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

font:
  normal:
    family: "Fira Code"
    style: Medium

  # The bold font face
  bold:
    family: "Fira Code"
    style: Semibold

  # The italic font face
  italic:
    family: "DejaVu Sans Mono"
    style: "Bold Oblique"

  # Point size of the font
  size: 15.0

  # Offset is the extra space around each character. 
  offset:
    x: 0
    y: 0

# Shell
# You can set shell.program to the path of your favorite shell, e.g. /bin/fish.
# Entries in shell.args are passed unmodified as arguments to the shell.
shell:
  program: /usr/bin/fish
  #args:
  #  - --command=tmux
